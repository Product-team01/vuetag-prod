post:
  tags:
    - cfcp
  summary: Enable
  operationId: enable_cfcp
  parameters:
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
    - required: true
      schema:
        title: Use Case ID
        type: string
      name: use_case_id
      in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/EmptyResponse.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'