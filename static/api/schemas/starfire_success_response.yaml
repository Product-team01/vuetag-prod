title: StarfireSuccessResponse
required:
  - request_id
  - correlation_id
  - data
type: object
properties:
  request_id:
    description: id to backtrack the request in internal services
    type: string
  correlation_id:
    description: id sent by the caller to backtrack the request
    type: string
  data:
    type: object
    properties:
      message:
        description: response message for use_case operation
        type: string
