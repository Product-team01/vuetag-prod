required:
- name
type: object
properties:
  name:
    type: string
    description: unique name of the st-mapping
    example: ''
  s3_path:
    type: string
    description: s3 path to the st-mapping
    example: ''
  upload_type:
    type: string
    description: upload type of the st-mapping data
    example: ''
  source:
    type: string
    description: sheet link or file name based on the upload_type
    example: ''
