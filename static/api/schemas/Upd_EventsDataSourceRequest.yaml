title: UpdateEventsDataSourceRequest
required:
- name
- config
- schedule
type: object
properties:
  name:
    title: Name
    type: string
    example: s3_source
  config:
    type: object
    example:
      path: s3://events/data
      format: csv
  schedule:
    type: string
    example: 0/30 * * * *
