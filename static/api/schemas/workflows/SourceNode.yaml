properties:
  dependent_node_ids:
    default: []
    description: This field describes the list of node IDs that are dependent on the
      current node. This is used to build the workflow DAG.
    items:
      type: string
    title: Dependent Node Ids
    type: array
  node_id:
    default: ''
    description: This field describes the identifier of the corresponding source node.
      If it is not present, it will be created.
    title: Node Id
    type: string
  source_id:
    description: This field describes the identifier of connector hub's source
    title: Source Id
    type: string
required:
- source_id
title: SourceNode
type: object
