post:
  tags:
  - Document Processing
  summary: create the document
  description: create the document
  operationId: createDocuments
  parameters:
  - name: x-api-key
    in: header
    description: api key of the user
    schema:
      type: string
  - name: x-correlation-id
    in: header
    description: correlation id to track requests
    schema:
      type: string
  - name: accounts-id
    in: header  
    description: account id of the account
    schema:
      type: string
  requestBody:
    description: document that need to be added
    content:
      application/json:
        schema:
          $ref: '../../schemas/inference/add_document.yaml'
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: status of the request
                type: string
                enum:
                - SUCCESS
                - FAILURE
              request_id:
                description: id to backtrack the request in internal services
                type: string
              correlation_id:
                description: id sent by the caller to backtrack the request
                type: string
              data:
                $ref: '../../schemas/inference/add_document_response.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../schemas/errors/failure-response.yaml'
  x-codegen-request-body-name: body