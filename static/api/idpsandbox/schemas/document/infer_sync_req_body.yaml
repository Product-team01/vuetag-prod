required:
- document_name
- file_extension
- input
- doc_type_id
type: object
properties:
  document_name:
    type: string
    description: unique name of the document
    example: ''
  file_extension:
    type: string
    description: extension of the document
    example: 'jpg'
  input:
    type: array
    example: []
    items:
      type: string
  input_type:
    type: string
    example: base64
  doc_type_id:
    type: string
    description: unique id of the document type
    example: ''
  metadata:
    type: object
    properties:
      cwb:
        type: string
        description: name of the cwb
        example: IN12345400012